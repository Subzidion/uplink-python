{% extends "base.html" %}

{% block content %}
    {% if error %}<div class="alert alert-danger">Invalid credentials. Try again.</div>{% endif %}
    <form class="form" method="post" action="">
        <div class="form-group{% if error %} has-error{% endif %}">
            <label class="control-label hidden-xs">New Password</label>
            <input class="form-control" type="password" name="new_password" placeholder="New Password">
        </div>
        <div class="form-group{% if error %} has-error{% endif %}">
            <label class="control-label hidden-xs">Repeat New Password</label>
            <input class="form-control" type="password" name="new_password_repeat" placeholder="Repeat New Password">
        </div>
        <button class="btn btn-primary center-block" type="submit">Reset Password</button>
    </form>
{% endblock %}
