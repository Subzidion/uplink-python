<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" style="padding-top: 75px;">
            <div class="panel panel-default col-sm-3 col-sm-offset-4">
                <div class="panel-body">
                    <form class="form" method="post" action="">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" type="text" id="id_username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" id="id_password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary center-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
